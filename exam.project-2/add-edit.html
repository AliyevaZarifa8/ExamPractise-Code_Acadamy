<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" id="myform">
        <h1 class="text-success text-center my-5" id="text">ADD CARD</h1>
        <label for="title">Enter Title : </label><br />
        <input
          type="text"
          placeholder=" Enter a title..."
          size="80"
          id="title"
        /><br />
        <label for="texts">Enter Text : </label><br />
        <input
          type="text"
          placeholder=" Enter a textt..."
          size="80"
          id="texts"
        /><br />

        <label for="price">Enter Price :</label><br />
        <input
          type="text"
          id="price"
          size="80"
          placeholder=" Enter a price..."
        />
        <br />
        <label for="photo">Choose Photo :</label><br />
        <input type="file" name="" id="photo" size="80" class="bg-info" /><br />

        <button type="submit" class="btn bg-info my-5" id="button">
          Add Card
        </button>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./asserts/js/add-edit.js"></script>
  </body>
</html>
