<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="./index.html" id="myform">
        <h1 class="text-center m-5 text-info">Add Card Now</h1>
        <label for="lname">Card name:</label>
        <br />
        <input
          type="text"
          id="lname"
          size="60"
          minlength="3"
          maxlength="20"
          placeholder="Enter a cardname..."
          required
        />
        <br />
        <label for="prace">Prace :</label>
        <br />
        <input
          type="text"
          id="prace"
          size="60"
          placeholder="Enter  prace..."
          required
        />
        <br />
        <label for="image">Add Image</label><br /><br />
        <input type="file" name="" id="image" class="bg-info" /><br /><br />

        <label for="">Add Text</label><br />
        <textarea
          name=""
          id="textarea"
          cols="60"
          rows="7"
          placeholder="Enter a text..."
        >
        </textarea>
        <br />
        <button type="submit" class="btn btn-info">Add Card</button>
      </form>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./add.js"></script>
  </body>
</html>
