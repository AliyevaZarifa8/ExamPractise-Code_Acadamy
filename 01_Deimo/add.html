<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./asserts/scss/add.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-inp">
        <form action="./index.html" id="myform">
          <h1 class="text-success text-center my-5" id="text">ADD CARD</h1>
          <label for="cardname">Card Name : </label><br />
          <input
            type="text"
            placeholder=" Enter a cardname..."
            size="80"
            id="cardname"
          /><br />
          <label for="cardtext">Card Text : </label><br />
          <textarea
            
            name=""
            id="textarea"
            cols="82"
            rows="3"
            placeholder=" Enter a cardtext..."
          ></textarea
          ><br />
          <label for="price">Card Price :</label><br />
          <input
            type="text"
            id="price"
            size="80"
            placeholder=" Enter a cardprice..."
          />
          <br />
          <label for="photo">Card Photo :</label><br />
          <input
            type="file"
            name=""
            id="photo"
            size="80"
            class="bg-info"
          /><br />

          <button type="submit" class="btn bg-info my-5" id="button">Add Card</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./add.js"></script>
  </body>
</html>
